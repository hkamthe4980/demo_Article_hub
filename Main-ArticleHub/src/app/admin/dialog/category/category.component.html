<mat-toolbar [color]="themeservice.getTheme()">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">{{dialogData.action}}Category</span>

    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="categoryForm">
        <div fxFlex fxLayout="column">
            <div fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex [color]="themeservice.getTheme()">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-error *ngIf="categoryForm.controls['name'].hasError('required')">
                        This field is required
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>



<mat-dialog-actions align="center">
    <button mat-raised-button [color]="themeservice.getTheme()" type="submit" 
    (click)="handleSubmit()" 
    [disabled]="!categoryForm.valid">
    {{action}}


    </button>
    <button mat-raised-button [color]="themeservice.getTheme()" mat-dialog-close>
        Close

    </button>

</mat-dialog-actions>
